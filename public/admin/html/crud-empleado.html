    <div class="main-container">
        <!-- Formulario de registro de empleados -->
        <div class="box">
            <h2>Registrar nuevo empleado</h2>
            <form id="employeeForm">
                <div class="form-group">
                    <label for="dni" class="form-label">DNI del empleado</label>
                    <input type="text" class="form-control" id="dni" placeholder="DNI" required>
                </div>

                </div>

                </div>
                <div class="form-group">

    <script>
        let editingRow = null;

        // Función para manejar el registro y edición de empleados
        document.getElementById('employeeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Obtener los valores del formulario
            const dni = document.getElementById('dni').value;
            const nombre = document.getElementById('nombre').value;
            const telefono = document.getElementById('telefono').value;
            const correo = document.getElementById('correo').value;
            const direccion = document.getElementById('direccion').value;

            if (editingRow) {
                // Actualizar la fila existente con los nuevos datos
                editingRow.innerHTML = `
                    <td>${dni}</td>
                    <td>${nombre}</td>
                    <td>${telefono}</td>
                    <td>${correo}</td>
                    <td>${direccion}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editRow(this)">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Eliminar</button>
                    </td>
                `;
                editingRow = null;
                document.getElementById('employeeForm').reset();
                document.getElementById('saveButton').innerText = 'Registrar';
            } else {
                // Crear la nueva fila de la tabla
                const newRow = `
                    <tr>
                        <td>${dni}</td>
                        <td>${nombre}</td>
                        <td>${telefono}</td>
                        <td>${correo}</td>
                        <td>${direccion}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editRow(this)">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Eliminar</button>
                        </td>
                    </tr>
                `;

                // Añadir la nueva fila a la tabla
                document.getElementById('employeeTableBody').insertAdjacentHTML('beforeend', newRow);
                document.getElementById('employeeForm').reset();
            }
        });

        // Función para cargar los datos en el formulario cuando se edita una fila
        function editRow(button) {
            // Obtener la fila que contiene el botón Editar
            const row = button.closest('tr');
            const cells = row.querySelectorAll('td');
            
            // Rellenar el formulario con los datos de la fila
            document.getElementById('dni').value = cells[0].innerText; // DNI
            document.getElementById('nombre').value = cells[1].innerText;
            document.getElementById('telefono').value = cells[2].innerText;
            document.getElementById('correo').value = cells[3].innerText;
            document.getElementById('direccion').value = cells[4].innerText;

            // Cambiar el botón de Registrar a Actualizar
            document.getElementById('saveButton').innerText = 'Actualizar';
            editingRow = row;
        }

        // Función para eliminar una fila de la tabla
        function deleteRow(button) {
            if (confirm('¿Estás seguro de que deseas eliminar este empleado?')) {
                const row = button.closest('tr');
                row.remove();
            }
        }
    </script>
