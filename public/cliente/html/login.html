<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../bootstrap/cliente.css">
    <title>Login de Usuario</title>
</head>
<body class="login">
    <h1 class="titulo">Bienvenido</h1>
    <div class="container login-container" style="height: 400px; width: 500px;" >
        <div class="row">
            <h2 style="color: #e8cb9a;">Iniciar secion</h2>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12"> 
                <form id="iniciar-sesion">
                    <div class="form-group" >
                        <label for="username" class="form-label" style="color: #e8cb9a;">Correo:</label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label" style="color: #e8cb9a;">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group my-4">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='/registrarse'">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="/cliente/js/login.js"></script>
</body>
</html>
