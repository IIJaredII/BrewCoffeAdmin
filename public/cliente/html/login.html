<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>
    <style>
        /* Estilos CSS */
        /* Estilo del cuerpo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }
        /* Contenedor principal del formulario */
        .container {
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        /* Título del formulario */
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        /* Grupo de formulario */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        /* Etiquetas del formulario */
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        /* Campos de entrada del formulario */
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        /* Botones del formulario */
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        /* Botón de registro */
        button[type="button"] {
            background-color: #007bff;
        }
        /* Efecto hover en los botones */
        button:hover {
            opacity: 0.9;
        }
        /* Mensajes de error */
        #message {
            margin-top: 15px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login de Usuario</h2>
        <form id="iniciar-sesion">
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <button type="button" onclick="window.location.href='/registrarse'">Registrarse</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="/cliente/js/login.js"></script>
</body>
</html>
