<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>
    <link rel="stylesheet" href="styles.css"> <!-- Aquí puedes incluir tu hoja de estilos -->
</head>
<body>
    <div class="container">
        <h2>Login de Usuario</h2>
        <form id="iniciar-sesion">
            <div class="form-group">
                <label for="username">Correo:</label>
                <input type="text" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <button type="button" onclick="window.location.href='/registrarse'">Registrarse</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="/cliente/js/login.js"></script>
</body>
</html>
